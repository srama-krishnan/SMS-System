server:
  port: 8081

spring:
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false

# Async processing configuration
sms:
  async:
    third-party-api:
      core-pool-size: 5
      max-pool-size: 10
      queue-capacity: 100
      keep-alive-seconds: 60
  # Third-party API simulation configuration
  third-party-api:
    success-rate: 1.0 # 1.0 = 100% success (all messages succeed), 0.5 = 50% success
    delay-ms: 10 # Simulated network delay in milliseconds (reduced from 50ms for faster processing)
